        <h1>Create new article</h1>

      <div class="new-blog" id="789878">
      <!-- signup class  -->
      <div class="signup">
        <div class="blog-header" name="blogHeader">
            <h3>Title</h3>
            <input id="6789" class="title" type="text" value="Write Title of blog here">
        </div>

        <div class="content" name="Blogbody">
            <h3>Blog body</h3>
            <input id="content" class="contentin"  type="text" value="Write content of new blog here">
        </div>

            <div class="upload-article-image">
                <p>Upload Image(s)</p>
                <input type="file" accept="image/*" id="uploadPhotoInput">
                      <label for="uploadPhotoInput"><img src="./images/update article.png" alt="logo"></label>
                <!-- <a href="#" target="_self"><img src="./images/update article.png" alt="logo"></a> -->
            </div>
        

        <div class="blog_category" id="67890">
            <h3><u>Blog category</u></h3>
            <label for="dateRange">Choose Category:</label>
                    <select id="dateRange" name="dateRange">
                      <option value="Pgrogramming">Pgrogramming</option>
                      <option value="Business">Business</option>                   
                      <option value="Social Life">Social Life</option>
                      <option value="Technology">Technology</option>
                      <option value="Science">Science</option>
                    </select>
        </div>

        <div class="hashtag" name="HashTag">
            <p>#Tags</p>
            <input id="976543" class="tag" type="text" value="Write #Tags for this article">
        </div>

        
        <div class="publish-new-article">
            <button id="save-publish" class="edit_button"> 
                Save and Publish
             </button>

             <button id="save-as-draft" class="edit_button"> 
                Save  as draft
             </button>

             <div class="pending">
             <p>You will be reminded if </p>
             <button id="pending-review" class="edit_button"> 
                Saved as pending review 
             </button>
            </div>

             <button id="discard" class="edit_button">
                Discard/Cancel
             </button>

             <button id="archive" class="edit_button"> 
                Archive it instead
             </button>
        </div>

        <a href="dashboard.html" target="_self">
        <button id="go-to-dashboard" class="edit_button"> 
            Go to DashBoard
         </button>
        </a>
