<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/signup.css">
    <link rel="stylesheet" type="text/css" href="styles/new-article.css">

    
    <link rel="icon" type="image/png" href="../images/logo1.png">

    <title>NdevuSpace</title>
  </head>
  <body>
    <header>
         <div class="logo"><a href="index.html" target="_self"><img src="../images/logo1.png" alt="logo"></a></div>
         <div class="">
          <div class="navigation flex-row"> 
            <a href="#">Skills</a>
            <a href="about.html">About</a>
            <a href="services.html">Service</a>
            <a href="blogs.html">Blogs</a>
            <a href="index.html#contactme">Contact</a>
            <a href="projects.html">Portfolio</a>
            <a href="signin.html" target="_self">Admin</a>
          </div>
         </div>
      </header>
      <div class="mradmin">
        <h1>Sgn Up Mr. Admin</h1>
      </div>

      <div class="new-blog">
      <!-- signup class  -->
      <div class="signup">
        <div class="blog-header">
            <p>Title</p>
            <input class="title" type="text" value="Write Title of blog here">
        </div>

        <div class="content">
            <p>Content</p>
            <input id="content" class="contentin"  type="text" value="Write content of new blog here">

            <div class="upload-article-image">
                <p>Upload Image(s)</p>
                <a href="#" target="_self"><img src="../images/update article.png" alt="logo"></a>
            </div>
        </div>

        <div class="category">
            <p>Category</p>
            <input class="catego" type="text" value="Which Category?">
        </div>

        <div class="hashtag">
            <p>#Tags</p>
            <input class="tag" type="text" value="Write #Tags">
        </div>

        
        <div class="publish-new-article">
            <button id="save-publish" class="save"> 
                Save and Publish
             </button>

             <button id="save-as-draft" class="draft"> 
                Save  as draft
             </button>

             <div class="pending">
             <p>You will be reminded if </p>
             <button id="pending-review" class="signinto"> 
                Saved as pending review 
             </button>
            </div>

             <button id="discard" class="cancel">
                Discard/Cancel
             </button>

             <button id="archive" class="archived"> 
                Archive it instead
             </button>
        </div>

        <a href="dashboard.html" target="_self">
        <button id="go-to-dashboard" class="go-dash"> 
            Go to DashBoard
         </button>
        </a>
      </div>


      </div>
  </body>
</html>
