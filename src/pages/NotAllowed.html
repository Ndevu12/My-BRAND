<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/output.css">
  <link rel="icon" type="image/png" href="../images/logo1.png">
  <title>NdevuSpace | Access Denied</title>
  <!-- Import the header and footer components -->
  <script src="../components/header.js"></script>
  <script src="../components/footer.js"></script>
</head>
<body class="bg-primary text-white">
  <!-- Header is automatically inserted by the header.js script -->

  <main class="max-w-6xl mx-auto px-4 py-16 flex items-center justify-center min-h-screen">
    <div class="not-allowed text-center">
      <h1 class="text-3xl md:text-5xl font-bold mb-6 text-yellow-400">Access Denied</h1>
      <p class="text-xl text-gray-300 mb-8">You are not allowed to access this page.</p>
      <button id='go-back-button' class="btn-primary hover:bg-yellow-500 hover:text-black hover:border-yellow-500">
        Go Back
      </button>
    </div>
  </main>

  <!-- Footer is automatically inserted by the footer.js script -->
  
  <script>
    document.getElementById('go-back-button').addEventListener('click', () => {
      window.history.back();
    });
  </script>
</body>
</html>
