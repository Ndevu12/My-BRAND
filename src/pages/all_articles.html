<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../styles/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="icon" type="image/png" href="../images/logo1.png">
    
    <meta name="page-title" content="All Articles">
    <meta name="page-description" content="View and manage all blog articles">
    
    <title>NdevuSpace | All Articles</title>
    
    <!-- Include the CategoryManager component with correct path -->
    <script src="../components/categoryManager.js" type="module"></script>
</head>
<body class="bg-primary text-white font-roboto h-screen overflow-hidden" data-page="all-articles">
    <!-- Main layout container - using flex and h-screen -->
    <div class="flex h-screen w-full overflow-hidden">
        <!-- Sidebar container - fixed positioning -->
        <aside id="sidebar" class="bg-secondary w-64 fixed inset-y-0 left-0 z-30 shadow-xl transition-transform duration-300">
            <!-- Include sidebar via JavaScript -->
            <div id="sidebar-container"></div>
        </aside>

        <!-- Main content wrapper - flex-grow to fill available space -->
        <div class="dashboard-layout flex-1 flex flex-col h-screen">
            <!-- Header - sticky positioning -->
            <header class="bg-secondary border-b border-gray-700 shadow-lg sticky top-0 z-20 w-full">
                <!-- Include header via JavaScript -->
                <div id="header-container"></div>
            </header>
            
            <!-- Main content - flex-grow and overflow-y-auto to enable scrolling -->
            <main class="p-6 flex-grow overflow-y-auto bg-gradient-to-b from-primary to-black/90">
                <!-- Page header with actions -->
                <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                    <div>
                        <h2 class="text-2xl font-bold">Articles Management</h2>
                        <p class="text-gray-400">View, edit, and manage all your blog articles</p>
                    </div>
                    <div class="mt-4 md:mt-0 flex gap-4">
                        <button id="filter-button" class="bg-secondary px-4 py-2 rounded-lg border border-gray-700 hover:border-yellow-500/50 transition-all text-sm flex items-center">
                            <i class="fas fa-filter mr-2"></i> Filter
                        </button>
                        <a href="./new-article.html" class="bg-yellow-500 px-4 py-2 rounded-lg text-gray-900 font-medium hover:bg-yellow-400 transition-colors text-sm flex items-center">
                            <i class="fas fa-plus mr-2"></i> New Article
                        </a>
                    </div>
                </div>
                
                <!-- Filter panel (hidden by default) -->
                <div id="filter-panel" class="mb-6 bg-secondary rounded-lg p-4 border border-gray-700 hidden">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <!-- Category filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Filter by Category</label>
                            <label for="category-filter" class="block text-sm font-medium text-gray-300 mb-2">Filter by Category</label>
                            <select id="category-filter" class="w-full bg-primary/50 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:border-yellow-400 transition-colors" aria-label="Filter by Category">
                                <option value="">All Categories</option>
                                <!-- Categories will be populated by JavaScript using CategoryManager -->
                            </select>
                        </div>
                        
                        <!-- Status filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Filter by Status</label>
                            <label for="status-filter" class="block text-sm font-medium text-gray-300 mb-2">Filter by Status</label>
                            <select id="status-filter" class="w-full bg-primary/50 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:border-yellow-400 transition-colors" aria-label="Filter by Status">
                                <option value="">All Statuses</option>
                                <option value="published">Published</option>
                                <option value="draft">Draft</option>
                            </select>
                        </div>
                        
                        <!-- Sort options -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Sort By</label>
                            <select id="sort-options" title="Sort articles by" class="w-full bg-primary/50 border border-gray-700 rounded px-3 py-2 text-sm focus:outline-none focus:border-yellow-400 transition-colors">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="title_asc">Title (A-Z)</option>
                                <option value="title_desc">Title (Z-A)</option>
                            </select>
                        </div>
                        
                        <!-- Filter actions -->
                        <div class="flex items-end gap-2">
                            <button id="apply-filters" class="bg-yellow-500 px-4 py-2 rounded text-black hover:bg-yellow-400 transition-colors text-sm">
                                Apply Filters
                            </button>
                            <button id="clear-filters" class="bg-gray-700 px-4 py-2 rounded text-white hover:bg-gray-600 transition-colors text-sm">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Articles table -->
                <div id="articles-table-container" class="bg-secondary rounded-xl shadow-lg p-6 border border-gray-700">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-700">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Title</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Category</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-400 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="articles-table-body" class="divide-y divide-gray-700">
                                <!-- Articles will be populated here -->
                                <tr>
                                    <td colspan="5" class="px-6 py-10 text-center text-gray-400">
                                        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-yellow-500 mx-auto mb-4"></div>
                                        Loading articles...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div id="pagination-container" class="mt-6"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Mobile overlay for sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-50 z-25 hidden md:hidden"></div>

    <!-- Load scripts in the correct order -->
    <script src="../components/pagination.js"></script>
    <script src="../scripts/dashboard/dashboardLayout.js"></script>
    <script src="../scripts/dashboard/sidebarControl.js"></script>
    <script src="../scripts/dashboard/dashboardPagination.js"></script>
    <!-- Make sure CategoryManager is loaded before articlesListPagination -->
    <script type="module" src="../scripts/dashboard/categoryIntegration.js"></script>
    <script type="module" src="../scripts/dashboard/articlesListPagination.js"></script>
    <script type="module">
        import { protectAdminRoute } from '../scripts/context/protectedRoute.js';
        protectAdminRoute();
    </script>
</body>
</html>
