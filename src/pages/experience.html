<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NdevuSpace - Experience</title>

  <!-- Replace all CSS files with the single Tailwind output file -->
  <link rel="stylesheet" type="text/css" href="../styles/output.css">
  
  <!-- Import Google Fonts for consistent typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" href="../images/logo1.png">
  
  <!-- Import the header and footer components -->
  <script src="../components/header.js"></script>
  <script src="../components/footer.js"></script>
</head>
<body class="bg-primary text-white font-roboto">
  <!-- Header is automatically inserted by the header.js script -->

  <main class="max-w-6xl mx-auto px-4 py-16">
    <!-- Introduction -->
    <section class="mb-12 text-center">
      <h1 class="text-3xl md:text-4xl font-bold mb-6">My <span class="text-yellow-400">Experience</span></h1>
      <p class="text-gray-300 max-w-3xl mx-auto leading-relaxed">
        Welcome to my experience page! Here, I share my professional journey, including impactful roles and learning experiences that have shaped my career.
      </p>
    </section>

    <!-- Experience Section -->
    <section class="mb-12">
      <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center">Professional <span class="text-yellow-400">Experience</span></h2>
      
      <!-- Experience cards will be inserted here by the experience.js script -->
      <div id="experience-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </section>
  </main>
  
  <!-- Footer is automatically inserted by the footer.js script -->
  
  <!-- Import experience page script as a module -->
  <script type="module" src="../scripts/experience.js"></script>
</body>
</html>
