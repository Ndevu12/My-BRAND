      <div class="mradmin">
        <h1>Create new article</h1>
      </div>

      <div class="new-blog">
      <!-- signup class  -->
      <div class="signup">
        <div class="blog-header">
            <h3>Title</h3>
            <input class="title" type="text" value="Write Title of blog here">
        </div>

        <div class="content">
            <h3>Content</h3>
            <input id="content" class="contentin"  type="text" value="Write content of new blog here">

            <h3>Description</h3>
            <input id="Description" class="contentin"  type="text" value="Write content of new blog here">
            
            <div class="upload-article-image">
                <p>Upload Image(s)</p>
                <a href="#" target="_self"><img src="../images/update article.png" alt="logo"></a>
            </div>
        </div>

        <div class="blog_category">
            <h3><u>Blog category</u></h3>
            <label for="dateRange">Choose Category:</label>
                    <select id="dateRange" name="dateRange">
                      <option value="Pgrogramming">Pgrogramming</option>
                      <option value="Business">Business</option>                   
                      <option value="Social Life">Social Life</option>
                      <option value="Technology">Technology</option>
                      <option value="Science">Science</option>
                    </select>
        </div>

        <div class="author">
          <h3>Author</h3>
          <input class="tag" id="author" type="text" value="Write Author of this article">
          <input class="tag" id="authorEmail" type="email" value="Enter email of Author">
        </div>

        <div class="hashtag">
            <p>#Tags</p>
            <input class="tag" id="tags" type="text" value="Write #Tags for this article">
        </div>

        
        <div class="publish-new-article">
            <button id="save-publish" class="edit_button"> 
                Save and Publish
             </button>

             <button id="save-as-draft" class="edit_button"> 
                Save  as draft
             </button>

             <button id="discard" class="edit_button">
                Discard/Cancel
             </button>
        </div>

        <a href="dashboard.html" target="_self">
        <button id="go-to-dashboard" class="edit_button"> 
            Go to DashBoard
         </button>
        </a>
      </div>
      </div>
